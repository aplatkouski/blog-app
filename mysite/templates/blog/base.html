{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Django blog{% endblock %}</title>
        <link rel="stylesheet" type='text/css' href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type='text/css' href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type='text/css' href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a class="top-menu" href="{% url 'post_new' %}">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                <p class="top-menu">Hello {{ user.username }}<small>(<a href="{% url 'logout' %}">log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu">
                    <span class="glyphicon glyphicon-lock"></span>
                </a>
            {% endif %}
            <h1><a href="/">Django Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
				{% block content %}
				{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
