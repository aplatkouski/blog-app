{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h1><a href="{% url 'post_detail' post_pk=post.pk %}">{{ post.title }}</a></h1>
			{% if post.published_date %}
				<div class="date">
					created: {{ post.created_date|date:'d-m-Y' }}
				</div>
			{% endif %}
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
